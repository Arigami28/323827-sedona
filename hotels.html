		        <img src="img/logo.png" alt="Citi of Sedona" width="138" height="69"> 
		    </div> 

		  </nav>

	<main class="hotels">
		<section class="filter-hotels clearfix"> 
			
			<form action="#">

				<fieldset class="infrastructure-filter-holes"> <!-- фильт инфраструктуры  -->

					<legend>Инфраструктура:</legend>


							   	<!-- input прячется и привязывается к label после чего декорируется label иконки 
						    		состояния добавляются с помощью ::befor/after  -->
							   		<input id="infrastructure-hotels" type="checkbox" name="infrastructure-hotels" checked hidden>
							   		<label for="infrastructure-hotels">Бассейны</label>

								   	<input id="parking-hotels" type="checkbox" name="parking-hotels"  hidden>
								   	<label for="parking-hotels">Парковка</label>

								   	<input id="wifi-hotels" type="checkbox" name="wifi-hotels"  hidden>
								   	<label for="wifi-hotels">Wi-fi</label>

				</fieldset>


				<fieldset class="type-filter-holes"> <!-- фильтр жилья  -->

					<legend>Тип жилья:</legend>


							   	<!-- input прячется и привязывается к label после чего декорируется label иконки 
						    		состояния добавляются с помощью ::befor  -->
							   		<input id="holet-hotels" type="checkbox" name="holet-hotels" checked hidden>
							   		<label for="holet-hotels">Гостиница</label>

								   	<input id="motel-hotels" type="checkbox" name="motel-hotels" checked hidden>
								   	<label for="motel-hotels">Мотель</label>

								   	<input id="Apartments-hotels" type="checkbox" name="Apartments-hotels" checked hidden>
								   	<label for="Apartments-hotels">Аппартаменты</label>


				</fieldset>

				<fieldset class="price-filter-hotels"> <!-- фильтр стоимости  -->

					<legend>Стоимость в сутки(Р):</legend>
					
						<div class="numbers-price-filter-hotels">
							<p>
								от 0
							</p>

							<p>
								до 3000
							</p>
						</div>

						<input type="range" min="0" max="3000" step="20" value="0" /><!--  фильтр цены  чертой с ползунком в дальнейшем можно прикрутить вывод через output-->

						<input type="submit" name="show-btn" id="show-btn" value="Показать" class="btn-price-filter-hotels-main"> <!-- кнопка активация фильтра -->

				</fieldset>

			</form>
			
		</section>		

	<section>
		
	</section>
